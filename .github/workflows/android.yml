name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Create Gradle Wrapper
      run: |
        mkdir -p gradle/wrapper
        curl -o gradle/wrapper/gradle-wrapper.jar https://repo.maven.apache.org/maven2/org/gradle/gradle-wrapper/7.5.1/gradle-wrapper-7.5.1.jar
        curl -o gradle/wrapper/gradle-wrapper.properties https://raw.githubusercontent.com/gradle/gradle/v7.5.1/gradle/wrapper/gradle-wrapper.properties
        curl -o gradlew https://raw.githubusercontent.com/gradle/gradle/v7.5.1/gradlew
        curl -o gradlew.bat https://raw.githubusercontent.com/gradle/gradle/v7.5.1/gradlew.bat
        chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: warsaw-clock-widget-debug
        path: app/build/outputs/apk/debug/app-debug.apk
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: warsaw-clock-widget-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
